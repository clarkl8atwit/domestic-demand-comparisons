    <script>
    // Store city data
    const cityData = {"New York": "new_york.html", "Los Angeles": "los_angeles.html", "Chicago": "chicago.html", "Atlanta": "atlanta.html", "Miami": "miami.html", "Dallas": "dallas.html", "Denver": "denver.html", "Seattle": "seattle.html", "Boston": "boston.html", "San Francisco Bay Area": "san_francisco.html", "Phoenix": "phoenix.html", "Las Vegas": "las_vegas.html", "Minneapolis": "minneapolis.html", "Charlotte": "charlotte.html", "Washington DC": "washington_dc.html", "Philadelphia": "philadelphia.html", "Detroit": "detroit.html", "Orlando": "orlando.html", "San Diego": "san_diego.html"};
    // Function to add click handlers
    function addCircleClickHandlers() {
        const paths = document.querySelectorAll('path');
        let circleIndex = 0;
        
        paths.forEach(function(path) {
  
            // Check if this is one of our blue circles
            if (path.getAttribute('fill') === '#3186cc') { //TODO: Change color????
                path.style.cursor = 'pointer';
                
                // Get city name from our predefined order 
                // TODO: might want to change this to make going back easier / deselecting.
                const cityNames = Object.keys(cityData);
                if (circleIndex < cityNames.length) {
                    const cityName = cityNames[circleIndex];
                    const page = cityData[cityName];
                    
                    path.addEventListener('click', function(e) {
                        console.log('Navigating to:', page);
                        window.location.href = page;
                        e.stopPropagation();
                    });
                    
                    circleIndex++;
                }
            }
        });
        
        // If we didn't find all circles, try again
        if (circleIndex < Object.keys(cityData).length) {
            setTimeout(addCircleClickHandlers, 500);
        }
    }
    
    // Initialize when page loads
    document.addEventListener('DOMContentLoaded', function() {
        setTimeout(addCircleClickHandlers, 1000);
    });
    </script>
